<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <form action="submit.php" method="post">
      <h3>Basic form</h3>
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td>
            <input
              type="text"
              id="name"
              name="name"
              required
              minlength="5"
              maxlength="10"
            />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td>
            <input type="password" name="password" id="password" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email Id:</label>
          </td>
          <td>
            <input type="email" id="email" name="email" />
          </td>
        </tr>
        <tr>
          <td><label for="mob num">Mobile number:</label></td>
          <td><input type="text" id="mob num" name="mob num" /></td>
        </tr>
        <tr>
          <td><input type="Submit" value="click here" /></td>
        </tr>
      </table>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <br />
        <label for="password">password</label>
        <input type="password" id="password" name="password" />
      </fieldset>
    </form>
    <form action="signup.php" method="POST">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="gender">gender</label>
        <br />
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male" />
        <br />
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female" />
        <br />
        <label for="age">age:</label>
        <select id="age" name="age" required>
          <option value="18-25">18-25</option>
          <option value="26-35">26-35</option>
          <option value="36-45">36-45</option>
        </select>
        <br />
        <label for="hobbies">hobbies</label>
        <label for="hobbies">Reading</label>
        <input type="checkbox" id="hobbies" name="reading" value="Reading" />
        <br />
        <label for="hobbies">Listening</label>
        <input
          type="checkbox"
          id="hobbies"
          name="listening"
          value="Listening"
        />
        <label for="hobbies">dancing</label>
        <input type="checkbox" id="hobbies" name="dancing" value="dancing" />
      </fieldset>
      <fieldset>
        <legend>Login Information</legend>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
